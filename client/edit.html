<!DOCTYPE html>
<html lang="en">
	<html>
		<head>
			<title>Edit Post</title>
			<meta charset="UTF-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<link
				rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
				integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
				crossorigin="anonymous"
			/>
			<link rel="stylesheet" href="./css/styles.css" />
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		</head>

		<body>
			<h1>Edit Post</h1>
			<div id="main" class="mainWidth"></div>
			<div id="post-div">
				<div>
					<textarea id="topic">id=topic>Topic</textarea>
					<textarea style="display: inline" id="title">Title</textarea>
				</div>
				<textarea id="content">Content</textarea>
			</div>

			<table id="comments-table">
				<tr>
					<td>
						<h4>Comments:</h4>
					</td>
				</tr>
			</table>
			<br />
			<button id="saveButton">Save Post</button>
			<a href="./index.html">Exit without saving</a>
		</body>

		<script src="./js/ajax.js"></script>
		<script src="./js/forumAPI.js"></script>
		<script src="./js/post.js"></script>
	</html>
</html>
